######################### Connect 相关配置 ########################
# Connect name
name=bs-monitor-web
# Connect Class
connector.class=com.emar.kafka.connect.FileStreamSource
# Topic Name
topic=bs-monitor-web

######################### 采集相关配置 #############################
# 采集目录
path=/data/dsp/app/dmpdata
# 是否递归子目录
is.recusive.dir=true

# 文件名前缀
filename.prefix=dspmn_monitor_
# 文件名后缀，文件名匹配规则为 ${filename.prefix}*${filename.suffix}
filename.suffix=.dat

######################### Offset 相关配置 #########################
# 是否忽略存储的 offset, default: false
# ignore.offset=false
# 时间格式为 yyyyMMddHHmm 或 yyyyMMddHH 或者 yyyyMMdd，可忽略 Offset 优先级高于 start.time
# start.time=201607071000

######################### 拦截器相关配置 ###########################
# 每一行的解析拦截器
# interceptor.scheme=com.emar.kafka.interceptor.SimpleSchemeImp
